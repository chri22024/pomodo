<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>POMODO</title>
    <style>
        /* CSSスタイル */
        body {
            margin: 0;
            padding: 0;
            /*font-family: Arial, sans-serif; */
        }

        #image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        #slideshow-image {
            max-width: 50%;
            max-height: 100%;
            transition: all 0.5s ease;
        }

        #content {
            display: none;
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
            text-align: center;
        }

        #pomodo-title {
            font-size: 100px;
            margin-bottom: 20px;
            font-family: Impact
        }

        #form-container {
            display: none;
            margin: 100px auto;
            width: 80%;
            max-width: 600px;
        }

        .question {
            margin-bottom: 20px;
        }

        #start-work-button {
            display: none;
            margin-top: 30px;

        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <!-- 画像スライドショーのコンテナ -->
    <div id="image-container">
        <img id="slideshow-image" src="" alt="スライドショー画像">
    </div>

    <!-- POMODOタイトルと「はじめる」ボタン -->
    <div id="content">
        <div id="pomodo-title">POMODO</div>
        <button id="start-button">はじめる</button>
    </div>

    <!-- 質問フォームのコンテナ -->
    <div id="form-container">
        <!-- 質問フォーム（将来的に内容を追加） -->
        <div class="question">
            <p>質問1: 睡眠</p>
            <input type="text" id="answer1">
        </div>
        <div class="question">
            <p>質問2: ここに質問</p>
            <input type="text" id="answer2">
        </div>
         <div class="question">
            <p>質問2: ここに質問</p>
            <input type="text" id="answer3">
        </div>
         <div class="question">
            <p>質問2: ここに質問</p>
            <input type="text" id="answer4">
        </div>
        <!-- 必要に応じて質問を追加 -->

        <!-- 「作業を開始する」ボタン -->
        <button id="start-work-button">作業を開始する</button>
    </div>

    <script>
        // JavaScriptコード

        // 画像のパスを配列で定義（実際の画像パスに置き換えてください）
        var images = [
            'pictures/1.jpg',
            'pictures/2.jpg',
            'pictures/3.jpg',
            'pictures/4.jpg',
            'pictures/5.jpg',
            'pictures/6.jpg',
            'pictures/7.jpg',
            'pictures/8.jpg'
        ];

        var currentImageIndex = 0;
        var slideshowImage = document.getElementById('slideshow-image');
        var imageContainer = document.getElementById('image-container');
        var content = document.getElementById('content');
        var startButton = document.getElementById('start-button');
        var formContainer = document.getElementById('form-container');
        var startWorkButton = document.getElementById('start-work-button');

        // スライドショーを開始する関数
        function startSlideshow() {
            slideshowImage.src = images[currentImageIndex];
            var slideshowInterval = setInterval(function() {
                currentImageIndex++;
                if (currentImageIndex < images.length) {
                    slideshowImage.src = images[currentImageIndex];
                } else {
                    clearInterval(slideshowInterval);
                    shiftImageRight();
                }
            }, 400); // 0.5秒ごとに画像を切り替え
        }

        // 画像を右側に寄せてコンテンツを表示
        function shiftImageRight() {
            imageContainer.style.textAlign = 'right';
            content.style.display = 'block';
        }

        // 「はじめる」ボタンのクリックイベント
        startButton.addEventListener('click', function() {
            formContainer.style.display = 'block';
            formContainer.scrollIntoView({ behavior: 'smooth' });
        });

        // フォームの入力チェック
        var inputs = formContainer.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('input', checkFormCompletion);
        }

        function checkFormCompletion() {
            var allFilled = true;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value === '') {
                    allFilled = false;
                    break;
                }
            }
            if (allFilled) {
                startWorkButton.style.display = 'block';
            } else {
                startWorkButton.style.display = 'none';
            }
        }

        // ページ読み込み時にスライドショーを開始
        window.onload = function() {
            startSlideshow();
        };
    </script>

</body>
</html>

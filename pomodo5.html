<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>POMODO</title>
    <!-- CSS ファイルの読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 画像スライドショーのコンテナ -->
    <div id="image-container">
        <img id="slideshow-image" src="" alt="スライドショー画像">
    </div>

    <!-- POMODO タイトルと「はじめる」ボタン -->
    <div id="content">
        <div id="pomodo-title">POMODO</div>
        <button id="start-button">はじめる</button>
    </div>

    <!-- 質問フォームのコンテナ（最初は非表示） -->
    <div id="form-container" style="display: none;">
        <!-- 質問 1: ラジオボタングループ (name="answer1") -->
        <div class="question">
            <p>質問 1: 過去一ヶ月間において、寝床についてから眠るまでどのくらい時間を要しましたか？</p>
            <label><input type="radio" name="answer1" value="0">16 分以上 31 分未満</label><br>
            <label><input type="radio" name="answer1" value="1">16 分未満 31 分以上</label><br>
            <label><input type="radio" name="answer1" value="2">31 分以上 61 分未満</label><br>
            <label><input type="radio" name="answer1" value="3">61 分を超える</label>
        </div>

        <!-- sleep time (number 入力) -->
        <div class="question">
            <p>sleep time</p>
            <input type="number" id="sleep_hours" min="3" max="10">
        </div>

        <!-- 質問 2: ラジオボタングループ (name="answer2") -->
        <div class="question">
            <p>質問 2: 過去一ヶ月間において、通常何時頃起床しましたか？</p>
            <!-- 実際の選択肢は自由に変更してください -->
            <label><input type="radio" name="answer2" value="5am">5 時頃</label><br>
            <label><input type="radio" name="answer2" value="6am">6 時頃</label><br>
            <label><input type="radio" name="answer2" value="7am">7 時頃</label><br>
            <label><input type="radio" name="answer2" value="8am">8 時頃</label>
        </div>

        <!-- 質問 3: ラジオボタングループ (name="answer3") -->
        <div class="question">
            <p>質問 3: 過去一ヶ月間において実際の睡眠時間は何時間くらいでしたか？</p>
            <label><input type="radio" name="answer3" value="0">7 時間を超える</label><br>
            <label><input type="radio" name="answer3" value="1">6 時間を超え 7 時間以下</label><br>
            <label><input type="radio" name="answer3" value="2">5 時間以上 6 時間以下</label><br>
            <label><input type="radio" name="answer3" value="3">5 時間未満</label>
        </div>

        <!-- 以下は質問 4 以降の例：name="answer4", "answer5", ...などを追加 -->
        <!-- ラジオボタン or テキストボックスなど -->

        <!-- 例: 質問 4a: name="answer4" -->
        <div class="question">
            <p>質問 4a: 過去一ヶ月において、どのくらいの頻度で以下の理由のために睡眠が困難でしたか？</p>
            <label><input type="radio" name="answer4" value="0">なし</label><br>
            <label><input type="radio" name="answer4" value="1">1 週間に 1 回未満</label><br>
            <label><input type="radio" name="answer4" value="2">1 週間に 1-2 回</label><br>
            <label><input type="radio" name="answer4" value="3">1 週間に 3 回以上</label>
        </div>

        <!-- ... 必要に応じて質問 4b, 4c, ... などを追加 ... -->

        <!-- 「作業を開始する」ボタン（デフォルト非表示） -->
        <button id="start-work-button" style="display: none;">作業を開始する</button>
    </div>

    <!-- タイマー画面のコンテナ（デフォルトは非表示） -->
    <div id="timer-container" style="display: none;">
        <button id="settings-button">設定</button>

        <div id="timer-content">
            <!-- 作業中 or 休憩中を画面に表示する領域 -->
            <div id="timer-mode" class="mode-work">作業中</div>

            <div class="progress-circle">
                <svg width="200" height="200">
                    <circle class="progress-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-bar" cx="100" cy="100" r="90"
                            stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
                </svg>
                <div id="timer-text">10:00</div>
            </div>
        </div>

        <!-- 一時停止/再開ボタン。絶対配置で同じ場所に出す。 -->
        <button id="pause-button">一時停止</button>
        <button id="resume-button" style="display:none;">再開</button>

        <!-- 現在何セット目かを表示する領域 -->
        <div id="current-set">現在 0 セット目</div>
    </div>

    <!-- 設定モーダル -->
    <div id="modal-overlay"></div>
    <div id="settings-modal">
        <h2>タイマー設定</h2>
        <label>
            作業時間（分）:
            <input type="number" id="work-duration" value="10">
        </label>
        <br><br>
        <label>
            休憩時間（分）:
            <input type="number" id="break-duration" value="5">
        </label>
        <br><br>
        <button id="save-settings-button">保存</button>
    </div>

    <!-- メインスクリプト -->
    <script src="app.js"></script>
</body>
</html>
